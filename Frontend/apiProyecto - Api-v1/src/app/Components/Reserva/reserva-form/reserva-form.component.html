<h2 mat-dialog-title>{{ isEditMode ? 'Editar reserva' : 'Crear reserva' }}</h2>

<form [formGroup]="formForm">
  <mat-dialog-content>
    <!-- Cliente -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Cliente</mat-label>
      <mat-select formControlName="clienteId">
        <mat-option *ngFor="let cliente of clientes" [value]="cliente.id">
          {{ cliente.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Vehículo -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Vehículo</mat-label>
      <mat-select formControlName="vehiculoId">
        <mat-option *ngFor="let vehiculo of vehiculos" [value]="vehiculo.id">
          {{ vehiculo.placa }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Fechas -->
    <div class="inline-fields">
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Fecha de reserva</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="fechaReserva" />
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Fecha de entrega</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="fechaEntrega" />
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button
      mat-flat-button
      color="primary"
      (click)="guardarform()"
      [disabled]="formForm.invalid"
    >
      {{ isEditMode ? 'Actualizar' : 'Guardar' }}
    </button>
  </mat-dialog-actions>
</form>
