<form [formGroup]="userForm">
    <mat-dialog-content>
      <div class="inline-fields">
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>UserName</mat-label>
          <input matInput formControlName="userName" />
        </mat-form-field>
      </div>
      <div class="inline-fields">
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Contrase√±a</mat-label>
          <input type="password" matInput formControlName="password" />
        </mat-form-field>
      </div>

        
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>persona</mat-label>
        <mat-select formControlName="personId">
          <mat-option *ngFor="let persona of personas" [value]="persona.id">
            {{ persona.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
     
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-button>Cancelar</button>
      <button mat-flat-button color="primary" (click)="guardarform()" [disabled]="!userForm.valid">
        {{ isEditMode ? 'Actualizar' : 'Guardar' }}
      </button>
    </mat-dialog-actions>
  </form>
